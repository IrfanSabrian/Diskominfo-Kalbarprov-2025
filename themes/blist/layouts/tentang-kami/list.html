{{ define "main" }}
<div class="p-9 px-24">
  <div class="flex gap-8"> <!-- Menambahkan class 'gap-8' untuk memberikan jarak antara sidebar dan content -->
    <!-- Sidebar kiri tetap -->
    <div class="h-200vh w-64 relative">
      <div class="w-1/10 sticky top-28 bg-white shadow-xl border rounded-xl border-gray-300 p-4">
        {{ range .Pages.ByDate.Reverse }}
        <div class="bg-white text-black text-lg text-center py-2 rounded-md mb-4">
          {{ .Title }}
        </div>
        <div class="border-t border-customGreen my-2"></div>
        {{ end }}
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 h-auto top-28 bg-white shadow-xl border rounded-xl border-gray-300 p-4">
        {{ range .Pages.ByDate.Reverse }}
        <div class="bg-white text-black py-6 rounded-md mb-4 flex items-center">
          <span class="text-2xl flex-shrink-0">{{ .Title }}</span>
          <div class="flex-grow h-1 bg-customGreen ml-2"></div>
        </div>
        {{ .Content | safeHTML }}
        {{ end }}
    </div>
  </div>
</div>
{{ end }}
