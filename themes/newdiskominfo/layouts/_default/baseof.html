<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  {{- partial "head.html" . -}}
  <body class="dark:bg-gray-800 dark:text-white relative flex flex-col min-h-screen mx-auto">
    {{ if eq .RelPermalink "/" }}
    {{ else }}
    {{ end }}
    {{- partial "header.html" . -}}
    <main class="flex-1">
    {{- block "main" . }}{{- end }}
    </main>
    {{- partial "intro.html" . -}}
    {{- partial "footer.html" . -}}
    {{ if eq .RelPermalink "/" }}
    {{ else }}
    {{ end }}
  </body>
</html>
