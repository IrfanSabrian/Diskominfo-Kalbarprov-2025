              c0.2-0.2,0.5-0.2,0.7,0s0.2,0.5,0,0.7l-1.9,1.9C18.6,27.1,17.6,27.5,16.5,27.5z"/>
          </g>
          <g>
            <path fill="#fff" d="M24.1,21.4c-0.1,0-0.3,0-0.4-0.1c-0.2-0.2-0.2-0.5,0-0.7l1.9-1.9c1.2-1.2,1.2-3.1,0-4.3

              l-1.9,1.9C24.3,21.4,24.2,21.4,24.1,21.4z"/>
          </g>
          <g>
            <path fill="#fff" d="M16.5,24c-0.1,0-0.3,0-0.4-0.1c-0.2-0.2-0.2-0.5,0-0.7l6.9-6.9c0.2-0.2,0.5-0.2,0.7,0s0.2,0.5,0,0.7

        <svg class="absolute" style="margin-left: 8px; right: 8px; bottom: 8px;" width="16px" height="16px" viewBox="0 0 24 24" id="svg_check" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</section>
<script>
    function copyClipboard(element){
        document.getElementById('svg_copy').style.opacity = 0;
        document.getElementById('svg_check').style.opacity = 1;
        navigator.clipboard.writeText(element.dataset.link);
        setTimeout(revertIcons, 2000)
    }

    function revertIcons(){
        document.getElementById('svg_copy').style.opacity = 1;
        document.getElementById('svg_check').style.opacity = 0;
    }
</script>
