{{ $videoid:= .Id }}
{{ $class:= .Class }}
{{ $style:= .Style }}
{{ $width:= .Width }}
{{ $attr:= .Attr }}

<div
  {{ with $class }}class="{{ . }}"{{ end }}
  style="{{ with $width }} width:{{ .| safeCSS }};
  {{ end }}{{ with $style }}{{ .| safeCSS }}{{ end }}">
  <iframe
    src="https://youtube.com/embed/{{ $videoid }}?controls=0&autoplay=1"
    {{ with $attr }}{{ . | safeHTMLAttr }}{{ end }}></iframe>
</div>
