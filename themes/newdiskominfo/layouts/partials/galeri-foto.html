<div class="container px-16">
    {{ range .Params.images }}
        <div class="box">
            <img onclick="openModal(this)" src="{{ . }}" alt="">
        </div>
    {{ end }}
</div>

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>
