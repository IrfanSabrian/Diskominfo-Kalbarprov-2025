<style>
    .container{
        width: 100%;
        margin: 20px auto;
        columns: 4;
        column-gap: 40px;
    }
    .container .box{
        width: 100%;
        margin-bottom: 32px;
    }
    .container .box img{
        max-width: 100%;
        border-radius: 15px;
    }
    .container .box img {
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    @media (max-width: 800px){
        .container{
            columns: 3;
        }
    }

    @media (max-width: 600px){
        .container{
            columns: 2;
        }
    }

    @media (max-width: 400px){
        .container{
            columns: 1;
        }
    }

    .container .box img:hover {opacity: 0.7;}

    /* The Modal (background) */
    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    }

    /* The Close Button */
    .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    }

    .close:hover,
    .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
    }

</style>
<div class="container px-16">
    {{ range .Params.videos }}
        <div class="box">
            <video onclick="openModal(this)" preload="metadata" width="320" height="240">
                <source src="{{ . }}" type="video/mp4">
            </video>
        </div>
    {{ end }}
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <video id="myVideo" class="mx-auto" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<script>
var modal = document.getElementById("myModal");
var span = document.getElementsByClassName("close")[0];
var video = document.getElementById("myVideo");

function openModal(elem) {
  modal.style.display = "block";
  video.setAttribute('src', elem.firstElementChild.getAttribute('src'))
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
